<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <title>Geta Test</title>
  <style>
    #map {
      height: 400px;
      width: 80%;
      margin: 0 auto;
      border: 5px solid green;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      color: green;
      letter-spacing: 0.1em;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;

    }
  </style>
</head>
<body>
  <h1>Geta Digital</h1>
  <div id="map"></div>
  <script>
  var marker;
      //initializes map on load
      function initMap() {

        // Map options
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat:59.910043,lng:10.739498}
        });

        //Marker options
        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat:59.910043,lng:10.739498},
        });
        marker.addListener('click', toggleBounce);
      }

      //Marker animations
      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
  </script>
  <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfyIyDnjr3b7pJpPl6GA3TnSIWHxXCh2Q&callback=initMap">
</script>
</body>
</html>
